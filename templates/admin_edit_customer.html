{% extends "base.html" %}
{% block title %}Edit Customer (Admin){% endblock %}
{% block content %}
<h2>Edit Customer (Admin)</h2>
<form method="post">
    <input type="text" name="name" value="{{ customer.name }}" required>
    <button type="submit">Save</button>
    <button type="submit" name="delete" value="1" onclick="return confirm('Are you sure you want to delete?');" class="delete-btn">Delete</button>
    <a href="{{ url_for('admin_area') }}">Cancel</a>
</form>
{% endblock %}
